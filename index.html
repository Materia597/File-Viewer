<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>File Viewer</h1>

    <div id="settings">
        <div id="generic">
            
            <div>
                <button id="go">Go</button>
                Get Files
            </div>
            
            <div>
                <button id="btn">Select</button>
                FilePath <strong id="filePath"></strong>
            </div>
            
            <button id="clear">Clear</button>
        </div>

        <div id="advanced-settings">

            <button id="setting-toggle" style="display: block; width: 100%; text-align: right;">&#10095;</button>

            <div id="ouput-manipulation">
                <label for="output-limit">
                    Limit
                    <input type="number" name="output-limit" id="output-limit" min="0" value="0">
                    <span id="limit-value">0</span>
                </label>
    
                <label for="output-offset">
                    Offset
                    <!--
                    <input type="text" name="output-offset" id="output-offset">
                    -->
                    <input type="number" name="output-offset" id="output-offset" min="0" value="0">
                </label>
            </div>
            
            <div id="ouput-format">
                <label for="display-style">
                    Display Style
                    <select name="display-style" id="display-style">
                        <option value="Seperate">Separate</option>
                        <option value="Collection">Collection</option>
                        <option value="Comic">Comic</option>
                    </select>
                </label>
            </div>
            <br>

            <div id="filter-options">
                Filter:

                <table id="filter-table">
                    <tbody>
                        <colgroup>
                            <col>
                        </colgroup>
                        <tr>
                            <td>
                                <label for="allow-images">
                                    Images
                                    <input type="checkbox" name="allow-images" id="media:allow-images" checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-.jpg">
                                    .jpg
                                    <input type="checkbox" name="allow-.jpg" id="format:allow-jpg" data-format=".jpg" data-image-format checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-.png">
                                    .png
                                    <input type="checkbox" name="allow-.png" id="format:allow-png" data-format=".png" data-image-format checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-gif">
                                    .gif
                                    <input type="checkbox" name="allow-gifs" id="format:allow-gif" data-format=".gif" data-image-format checked>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!--Video filter-->
                                <label for="allow-videos">
                                    Videos
                                    <input type="checkbox" name="allow-videos" id="media:allow-videos" checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-.mp4">
                                    .mp4
                                    <input type="checkbox" name="allow-.mp4" id="format:allow-mp4" data-format=".mp4" data-video-format checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-.webm">
                                    .webm
                                    <input type="checkbox" name="allow-.webm" id="format:allow-webm" data-format=".webm" data-video-format checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-.avi">
                                    .avi
                                    <input type="checkbox" name="allow-.avi" id="format:allow-avi" data-format=".avi" data-video-format checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-.mov">
                                    .mov
                                    <input type="checkbox" name="allow-.mov" id="format:allow-mov" data-format=".mov" data-video-format checked>
                                </label>
                            </td>
                            <td>
                                <label for="allow-.wmv">
                                    .wmv
                                    <input type="checkbox" name="allow-.wmv" id="format:allow-wmv" data-format=".wmv" data-video-format checked>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--

                
                <label for="allow-images">
                    Images:
                    <input type="checkbox" name="allow-images" id="allow-images" checked>
                </label>
                
                <label for="allow-videos">
                    Videos:
                    <input type="checkbox" name="allow-videos" id="allow-videos" checked>
                </label>
                
                <label for="allow-gifs">
                    Gifs:
                    <input type="checkbox" name="allow-gifs" id="allow-gifs" checked>
                </label>
                
                -->
            </div>
        </div>

    </div>

    <!-- Ouput Area -->
    <div id="ouput-container">
        <div id="error-message"></div>
        <div id="file-output-display"></div>
        <div id="collection-display"></div>
        <button id="to-top">To Top</button>
    </div>


</body>

<script src="./renderer.js"></script>



</html>
