<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Format</title>
    <link rel="stylesheet" href="./convert style.css">
    <script src="./convert format.js" defer></script>
</head>
<body>

    <div id="media-preview"></div>

    <div id="main-options">
        <label for="file-select">
            <p>File Selected:</p> 
            <p id="selected-files-name" class="highlight"></p>
        </label>

        <label for="new-format">
            <p>New format</p>
            <select name="new-format" id="new-format-select" class="highlight">
                <option value=""></option>
                <optgroup label="Images" id="image-formats">
                    <option value=".jpg">.jpg</option>
                    <option value=".png">.png</option>
                </optgroup>

                <optgroup label="Moving Images" id="moving-image-formats">
                    <option value=".gif">.gif</option>
                    <option value=".webp">.webp</option>
                </optgroup>

                <optgroup label="Videos" id="video-formats">
                    <option value=".webm">.webm</option>
                    <option value=".mp4">.mp4</option>
                    <option value=".avi">.avi</option>
                    <option value=".mov">.mov</option>
                    <option value=".wmv">.wmv</option>
                </optgroup>

            </select>
        </label>
        
        
    </div>

    <div id="advanced-options">
        Advanced Options:

        <div id="video-specific">
            Video Options:

            <label for="">
                Create Clip: 
                <label for=""></label>
            </label>

        </div>

    </div>

    <hr>

    <div id="result-buttons">
        <button id="confirmation-button">Convert</button>
        <button id="cancel-button" onclick="window.alert('Are you sure you want to cancel?')">Cancel</button>
    </div>

    <label for="converting-progress" id="progress-label">30%</label>
    <progress id="converting-progress" max="100" value="30.5">30%</progress>

    </iframe>
</body>
</html>
