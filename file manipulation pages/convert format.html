<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Format</title>
    <link rel="stylesheet" href="./convert style.css">
    <script src="./convert format.js" defer></script>
</head>
<body>

    <div id="main-options">
        <label for="file-select">
            <p>File Selected:</p> 
            <p id="selected-files-name" class="highlight"></p>
        </label>

        <label for="new-format">
            <p>New format</p>
            <select name="new-format" id="new-format-select" class="highlight">
                <optgroup label="Images" id="image-formats">
                    <option value="convert:jpg">.jpg</option>
                    <option value="convert:png">.png</option>
                </optgroup>

                <optgroup label="Moving Images" id="moving-image-formats">
                    <option value="convert:gif">.gif</option>
                    <option value="convert:webp">.webp</option>
                </optgroup>

                <optgroup label="Videos" id="video-formats">
                    <option value="convert:webm">.webm</option>
                    <option value="convert:mp4">.mp4</option>
                    <option value="convert:avi">.avi</option>
                    <option value="convert:mov">.mov</option>
                    <option value="convert:wmv">.wmv</option>
                </optgroup>

            </select>
        </label>

        <label for="replace">
            <p>Replace Original:</p>
            <input type="checkbox" name="replace" id="going-to-replace" class="highlight">
        </label>

        <label for="copy's-name">
            <p>Name:</p>
            <input type="text" name="copy's-name" id="name-of-copy" class="highlight">
        </label>
        
        <div id="select-location">
            <button>Select location</button>
            <p id="output-file-location"></p>
        </div>
        
        
    </div>

    <div id="advanced-options">
        Advanced Options:

        <div id="video-specific">
            Video Options:

            <label for="">
                Create Clip: 
                <label for=""></label>
            </label>

        </div>

    </div>

    <hr>

    <div id="result-buttons">
        <button id="confirmation-button">Convert</button>
        <button id="cancel-button" onclick="window.alert('Are you sure you want to cancel?')">Cancel</button>
    </div>

    <label for="converting-progress">30%</label>
    <progress id="converting-progress" max="100" value="30.5">30%</progress>

    </iframe>
</body>
</html>
